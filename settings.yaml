    - group: post
      label: 文章
      formSchema:
        - $formkit: radio
          name: dynamicBackground
          label: 动态主色
          value: false
          options:
            - label: 打开
              value: true
            - label: 关闭
              value: false
          help: "文章主色匹配图片颜色"
        - $formkit: number
          name: recommendQuantity
          label: 阅读建议
          value: 4
          help: "推荐阅读的文章数量"
        - $formkit: number
          name: recentPost
          label: 最近发布文章
          value: 4
          help: "最近发布的文章数量"
        - $formkit: group
          name: reward
          label: 打赏
          value:
            enable_reward:
            wxPay:
            alipay:
            reward_md_url:
          children:
            - $formkit: radio
              name: enable_reward
              help: 启用文章打赏，请正确填写名称和二维码图片链接
              value: false
              options:
                - label: 启用
                  value: true
                - label: 禁用
                  value: false
            - $formkit: attachment
              name: wxPay
              label: 微信
              help: 微信二维码图片链接
              placeholder: 请填写微信二维码图片链接
            - $formkit: attachment
              name: alipay
              label: 支付宝
              help: 支付宝二维码图片链接
              placeholder: 请填写支付宝二维码图片链接
            - $formkit: url
              name: reward_md_url
              label: 赞赏者名单地址
              placeholder: "请输入赞赏者名单地址"
              value: "/about"
        - $formkit: group
          name: post_edit
          label: 运营模式与责任
          value:
            enable_post_edit:
            post_edit_url:
          children:
            - $formkit: radio
              name: enable_post_edit
              help: 启用文章运营模式与责任，请正确填写链接
              value: true
              options:
                - label: 启用
                  value: true
                - label: 禁用
                  value: false
            - $formkit: url
              name: post_edit_url
              label: 运营模式与责任地址
              placeholder: "请输入运营模式与责任地址"
              value: "/rss"
        - $formkit: radio
          name: copyright
          label: 版权声明
          value: true
          options:
            - label: 打开
              value: true
            - label: 关闭
              value: false
          help: "文章底部显示版权声明模块"
        - $formkit: textarea
          name: copyrightInfo
          label: 版权声明
          placeholder: '本文是原创文章，采用 <a target="_blank" href="/cc">CC BY-NC-ND 4.0</a> 协议，完整转载请注明来自 <a href="/" target="_blank" >程序员小航</a>'
          help: "版权声明内容，支持填入 HTML 标签"

    - group: about
      label: 个人
      formSchema:
        - $formkit: repeater
          name: techStack
          label: 技术栈
          help: 个人技术栈
          value: [ ]
          children:
            - $formkit: text
              name: name
              label: 名称
              placeholder: 请输入名称
            - $formkit: url
              name: url
              label: 路径
              placeholder: 请输入图标路径
              validation: "url"
            - $formkit: color
              name: background
              label: 背景色
