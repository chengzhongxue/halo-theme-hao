apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-hao-setting
spec:
  forms:
    - group: basics
      label: 基础
      formSchema:
        - $formkit: code
          name: siteTitle
          label: 站点名称
          placeholder: 请输入站点名称
          height: 80px
          language: html
          help: 支持 HTML 语法
        - $formkit: date
          name: siteStartTime
          label: 建站时间
          validation: required
          value: "2023-08-05"
          help: 注意，此项为必填项
        - $formkit: text
          name: icp
          label: ICP 备案
          placeholder: 请输入 ICP 备案号
          help: 格式：皖ICP备 xxxxxxxx 号
        - $formkit: text
          name: gongan
          label: 公安备案
          placeholder: 请输入公安备案号
          help: 格式：皖公网安备 xxxxxxxx 号
        - $formkit: url
          name: copyrightAgreement
          label: 版权协议
          placeholder: 请输入版权协议地址
          help: 文章模块声明版权，也会使用此协议

    - group: nav
      label: 导航
      formSchema:
        - $formkit: group
          name: menus
          label: 菜单控制
          value:
            pc_leftMenu: true
            phone_leftMenu: true
            phone_menu: true
          children:
            - $formkit: radio
              name: pc_leftMenu
              id: pc_leftMenu
              label: pc端左侧菜单
              options:
                - label: 显示
                  value: true
                - label: 隐藏
                  value: false
            - $formkit: radio
              name: phone_leftMenu
              label: 移动左侧菜单
              options:
                - label: 显示
                  value: true
                - label: 隐藏
                  value: false
            - $formkit: radio
              name: phone_menu
              label: 移动主菜单
              options:
                - label: 显示
                  value: true
                - label: 隐藏
                  value: false
        - $formkit: menuRadio
          name: leftMenu
          if: $get(pc_leftMenu).value
          label: 站点名左侧菜单
          help: 默认只有主菜单，可前往【外观】—>【菜单】新建菜单组
          value: ""
        - $formkit: group
          name: right
          label: 导航栏右侧
          value:
            travelling: true
            article: true
            darkMode: true
            navLogin: false
            console:
              consoleEnable: true
          children:
            - $formkit: radio
              name: travelling
              id: travelling
              key: travelling
              label: 开往按钮
              options:
                - label: 显示
                  value: true
                - label: 隐藏
                  value: false
            - $formkit: radio
              name: article
              label: 随机文章
              help: 右上角随机文章按钮
              options:
                - label: 显示
                  value: true
                - label: 隐藏
                  value: false
            - $formkit: radio
              name: darkMode
              label: 切换模式
              help: 右上角切换主题模式按钮
              options:
                - label: 显示
                  value: true
                - label: 隐藏
                  value: false
            - $formkit: radio
              name: navLogin
              label: 登入按钮
              help: 右上角登入按钮
              options:
                - label: 显示
                  value: true
                - label: 隐藏
                  value: false
            - $formkit: group
              name: console
              label: 中控台
              children:
                - $formkit: radio
                  name: consoleEnable
                  options:
                    - label: 显示
                      value: true
                    - label: 隐藏
                      value: false

    - group: top
      label: 顶部
      formSchema:
        - $formkit: group
          name: above
          label: 首页第一屏
          help: 开启后会在页面的最上方新增一个第一屏
          value:
            enable_above: false
            typed:
            enable_typed_random:
            enable_above_video:
            index_img:
            phone_index_img:
            index_video:
          children:
            - $formkit: radio
              name: enable_above
              key: enable_above
              id: enable_above
              options:
                - label: 显示
                  value: true
                - label: 隐藏
                  value: false
            - $formkit: repeater
              name: typed
              if: $get(enable_above).value
              label: 打字机显示的文字
              value: [ ]
              children:
                - $formkit: text
                  name: text
                  label: 自定义文字
                  placeholder: 请输入自定义文字
            - $formkit: radio
              label: 随机文字
              if: $get(enable_above).value
              name: enable_typed_random
              key: enable_typed_random
              id: enable_typed_random
              value: false
              help: 如果配置了自定义文字，优先展示自定义文字
              options:
                - label: 启用
                  value: true
                - label: 禁用
                  value: false
            - $formkit: radio
              if: $get(enable_above).value
              label: 背景模式
              name: enable_above_video
              key: enable_above_video
              id: enable_above_video
              value: false
              options:
                - label: 显示视频
                  value: true
                - label: 显示图片
                  value: false
            - $formkit: attachment
              name: index_video
              key: index_video
              id: index_video
              if: $get(enable_above).value  &&  $get(enable_above_video).value
              label: 动态壁纸
              placeholder: 请填写动态壁纸地址
              value: ""
              help: http(s)://xxx.mp4
            - $formkit: attachment
              name: index_img
              if: $get(enable_above).value  &&  $get(enable_above_video).value == false
              label: PC背景图
              placeholder: 请填写背景图地址
              value: https://www.dmoe.cc/random.php
            - $formkit: attachment
              name: phone_index_img
              if: $get(enable_above).value  &&  $get(enable_above_video).value == false
              label: 移动端背景图
              placeholder: 请填写移动端背景图地址
              value: https://imgapi.kouseki.cn/random?sort=mp
        - $formkit: radio
          name: moment
          label: 瞬间说说
          value: true
          help: 需要安装瞬间插件
          options:
            - label: 显示
              value: true
            - label: 隐藏
              value: false
        - $formkit: group
          name: climb
          label: 宠物挂件
          help: 需要瞬间丶顶部 Banner显示
          value:
            climbEnable: false
            climbImg: https://imgapi.yyds.pink/random?sort=animals
          children:
            - $formkit: radio
              name: climbEnable
              key: climbEnable
              id: climbEnable
              options:
                - label: 显示
                  value: true
                - label: 隐藏
                  value: false
            - $formkit: url
              name: climbImg
              if: $get(climbEnable).value
              label: 图片
              help: 随机图地址：https://imgapi.yyds.pink/random?sort=animals
        - $formkit: radio
          name: recentTop
          id: recentTop
          key: recentTop
          label: 顶部 Banner
          value: true
          options:
            - label: 显示
              value: true
            - label: 隐藏
              value: false
        - $formkit: group
          name: BannerLeft
          label: Banner 左侧
          if: $get(recentTop).value
          value:
            bannersBackground: default
            bannersTitleBig: Halo Theme Hao
            bannersTitleSmall: 更多信息请关注 GitHub
            categoryGroup:
              - title: "必看精选"
                icon: "haofont hao-icon-book"
                url: "/"
                colorOneLight: "#358bff"
                colorTwoLight: "#15c6ff"
                colorOneDark: "#0653b8"
                colorTwoDark: "#2fcbff"
              - title: "热门文章"
                icon: "haofont hao-icon-fire"
                url: "/"
                colorOneLight: "#ff6655"
                colorTwoLight: "#ffbf37"
                colorOneDark: "#e22a16"
                colorTwoDark: "#da980c"
              - title: "实用教程"
                icon: "haofont hao-icon-book"
                url: "/"
                colorOneLight: "#18e7ae"
                colorTwoLight: "#1eebeb"
                colorOneDark: "#099e74"
                colorTwoDark: "#0ea4a4"
            techStack:
          children:
            - $formkit: select
              name: bannersBackground
              id: bannersBackground
              key: bannersBackground
              label: 背景图
              options:
                - label: 默认技术栈
                  value: default
                - label: 个人技术栈
                  value: techStack
            - $formkit: repeater
              name: techStack
              if: $get(bannersBackground).value == 'techStack'
              label: 个人技术栈
              help: 需要选择上方“个人技术栈”
              value: [ ]
              children:
                - $formkit: text
                  name: name
                  label: 名称
                  placeholder: 请输入名称
                - $formkit: attachment
                  name: url
                  label: 路径
                  placeholder: 请输入图标路径
                - $formkit: color
                  name: background
                  label: 背景色
            - $formkit: code
              name: bannersTitleBig
              label: 大标题
              placeholder: 请输入大标题
              height: 80px
              language: html
              help: 支持 HTML 语法
            - $formkit: code
              name: bannersTitleSmall
              label: 小标题
              placeholder: 请输入小标题
              height: 80px
              language: html
              help: 支持 HTML 语法
            - $formkit: repeater
              name: categoryGroup
              min: 3
              max: 3
              children:
                - $formkit: text
                  name: title
                  label: 标题
                  placeholder: 请输入内容
                  validation: required
                  value: "必看精选"
                - $formkit: text
                  name: icon
                  label: 图标
                  placeholder: 请输入内容
                  validation: required
                  value: "haofont hao-icon-book"
                - $formkit: url
                  name: url
                  label: 跳转地址
                  placeholder: 请输入内容
                  validation: required
                  value: "/"
                - $formkit: color
                  name: colorOneLight
                  label: 颜色1 (浅色)
                  validation: required
                  value: "#358bff"
                - $formkit: color
                  name: colorTwoLight
                  label: 颜色2 (浅色)
                  validation: required
                  value: "#15c6ff"
                - $formkit: color
                  name: colorOneDark
                  label: 颜色1 (深色)
                  validation: required
                  value: "#0653b8"
                - $formkit: color
                  name: colorTwoDark
                  label: 颜色2 (深色)
                  validation: required
                  value: "#2fcbff"
        - $formkit: group
          name: BannerRight
          label: Banner 右侧
          if: $get(recentTop).value
          value:
            todayRecommend: true
            todayRecommendContent:
              todayRecommendUrl: /
              todayRecommendTitle: Halo-Theme-Hao
              todayRecommendCover: https://liuzhihang.com/upload/hao_dark.jpg
              todayRecommendxTitle: 今日推荐
            recommendPost: latest
          children:
            - $formkit: radio
              name: todayRecommend
              id: todayRecommend
              key: todayRecommend
              label: 今日推荐
              help: 开启后会在推荐文章前显示“今日推荐”模块
              options:
                - label: 显示
                  value: true
                - label: 隐藏
                  value: false
            - $formkit: group
              name: todayRecommendContent
              if: $get(todayRecommend).value
              label: 今日推荐
              value:
                todayRecommendUrl:
                todayRecommendTitle:
                todayRecommendCover:
                todayRecommendxTitle:
              children:
                - $formkit: url
                  name: todayRecommendUrl
                  label: 跳转地址
                  placeholder: 请输入地址
                  value: /
                - $formkit: text
                  name: todayRecommendxTitle
                  label: 小标题
                  placeholder: 请输入小标题
                  value: 今日推荐
                - $formkit: text
                  name: todayRecommendTitle
                  label: 大标题
                  placeholder: 请输入标题
                  value: Halo-Theme-Hao
                - $formkit: attachment
                  name: todayRecommendCover
                  label: 背景图
                  placeholder: 请输入地址
                  value: https://liuzhihang.com/upload/hao_dark.jpg
            - $formkit: select
              name: recommendPost
              id: recommendPost
              key: recommendPost
              label: 推荐文章
              value: latest
              options:
                - label: 最新文章
                  value: latest
                - label: 自定义
                  value: custom
            - $formkit: repeater
              if: $get(recommendPost).value === custom
              name: recommendPostCustom
              label: 自定义文章
              help: 建议设置六篇文章
              max: 6
              children:
                - $formkit: postSelect
                  name: post
                  label: 文章
                  value: ""
                  validation: required

    - group: layout
      label: 布局
      formSchema:
        - $formkit: group
          name: navs
          value:
            nav: category
            navCustomCategory:
            navCustomTag:
            navCustomUrl:
            navMore:
            navMoreCustomUrl:
          children:
            - $formkit: select
              name: nav
              id: nav
              key: nav
              label: 导航条显示内容
              options:
                - label: 分类
                  value: category
                - label: 标签
                  value: tag
                - label: 自定义分类
                  value: custom-category
                - label: 自定义标签
                  value: custom-tag
                - label: 自定义路径
                  value: custom-url
            - $formkit: repeater
              if: $get(nav).value === 'custom-category'
              name: navCustomCategory
              key: navCustomCategory
              label: 自定义分类
              value: [ ]
              children:
                - $formkit: categorySelect
                  name: category
                  label: 分类
            - $formkit: repeater
              if: $get(nav).value === 'custom-tag'
              name: navCustomTag
              key: navCustomTag
              label: 自定义标签
              value: [ ]
              children:
                - $formkit: tagSelect
                  name: tag
                  label: 标签
            - $formkit: repeater
              if: $get(nav).value === 'custom-url'
              name: navCustomUrl
              key: navCustomUrl
              label: 自定义路径
              value: [ ]
              children:
                - $formkit: text
                  name: title
                  label: 标题
                - $formkit: url
                  name: url
                  label: 链接
            - $formkit: select
              name: navMore
              id: navMore
              key: navMore
              label: 更多按钮跳转地址
              value: categories
              options:
                - label: 隐藏
                  value: hide
                - label: 分类
                  value: categories
                - label: 标签
                  value: tags
                - label: 自定义地址
                  value: customUrl
            - $formkit: url
              if: $get(navMore).value === customUrl
              name: navMoreCustomUrl
              label: 文章导航更多跳转路径
              value:
        - $formkit: group
          name: post
          value:
            cols: col2
            postLocation: top
          children:
            - $formkit: select
              name: cols
              label: 文章布局
              options:
                - label: 单列
                  value: col1
                - label: 两列
                  value: col2
                - label: 三列
                  value: col3
            - $formkit: select
              name: postLocation
              label: 封面位置
              options:
                - label: 上方
                  value: top
                - label: 左侧
                  value: left
                - label: 右侧
                  value: right
                - label: 交替
                  value: alternate
              help: 建议单列时，将图片放在左右
        - $formkit: url
          name: postRandomImg
          label: 随机封面
          value: https://source.unsplash.com/random/600x400/?blog,scenery,night,desert,sea
          help: 未设置文章封面时，将使用随机封面 (二次元随机图地址：https://www.dmoe.cc/random.php)
        - $formkit: radio
          name: articleCardPolish
          label: 首页文章卡片(擦亮效果)
          value: false
          options:
            - label: 显示
              value: true
            - label: 隐藏
              value: false

    - group: sidebar
      label: 侧栏
      formSchema:
        - $formkit: select
          name: location
          label: 侧边栏位置
          value: right-aside
          options:
            - value: hide-aside
              label: 隐藏
            - value: right-aside
              label: 右侧
            - value: left-aside
              label: 左侧
        - $formkit: group
          name: widgetss
          label: 侧边栏内容
          help: 目前提供的小部件有：profile（个人卡片）, wechat（公众号）, power（爱发电赞助）, welcome（小板报）, steam（Steam卡片）, music（音乐卡片）, friend-link（通讯录）, recent-posts（最新文章）, comments（最新评论）, categories（文章分类）, tags（文章标签）, stat（统计）, tags-stat（标签&归档&统计）, adbox（广告区域）。你可以随意组合或排序，以逗号隔开。
          value:
            indexWidgets: profile,wechat,comments,recent-posts,categories,tags-stat
            postWidgets: profile,wechat,toc,comments,recent-posts,categories,tags-stat
            tagWidgets: profile,wechat,comments,recent-posts,categories,tags-stat
            categoryWidgets: profile,wechat,comments,recent-posts,categories,tags-stat
            pageWidgets: ""
          children:
            - $formkit: textarea
              name: indexWidgets
              label: 首页
            - $formkit: textarea
              name: postWidgets
              label: 文章页
              help: post 可以支持设置 toc
            - $formkit: textarea
              name: tagWidgets
              label: 标签页
            - $formkit: textarea
              name: categoryWidgets
              label: 分类页
            - $formkit: textarea
              name: pageWidgets
              label: 自定义页
              help: 自定义页面默认没有侧栏
        - $formkit: group
          name: profile
          label: 个人卡片
          value:
            profileStyle: default
            helloText: 🤖️ 数码科技爱好者, 🔍 分享与热心帮助, 🏠 智能家居小能手, 🔨 设计开发一条龙, 🤝 专修交互与设计, 🏃 脚踏实地行动派, 🧱 团队小组发动机, 💢 壮汉人狠话不多
          children:
            - $formkit: select
              name: profileStyle
              id: profileStyle
              key: profileStyle
              label: 样式
              options:
                - value: default
                  label: 默认
                - value: one
                  label: 样式一
            - $formkit: attachment
              name: backgroundImg
              label: 背景图片
              value: /themes/theme-hao/assets/images/sidebar/profile.webp
              placeholder: 请输入背景图片路径或地址（建议使用 280px * 330px 图片效果最佳）
            - $formkit: attachment
              name: stickerImg
              if: $get(profileStyle).value == 'one'
              label: 贴纸
              value: https://kunkunyu.com/upload/omxo3N22290781690363822143.png
              placeholder: 请输入图片地址
            - $formkit: text
              if: $get(profileStyle).value == 'one'
              name: desc
              value: "分享设计与科技生活"
              label: 卡片名称下面的描述
            - $formkit: text
              name: helloText
              label: 作者打招呼
              placeholder: 请填写作者打招呼
              help: 注意格式 （🤖️ 数码科技爱好者, 🔍 分享与热心帮助 ） 以逗号隔开
            - $formkit: text
              name: profileName
              label: 卡片名称
              placeholder: 请填写个人卡片名称
              help: 不填写默认为站点名称
            - $formkit: code
              name: profileDesc
              label: 描述信息
              placeholder: 请填写个人卡片描述信息
              height: 200px
              language: html
              help: 支持 HTML 语法
            - $formkit: repeater
              name: socialMedia
              label: 社交媒体
              help: 此处社交媒体最多设置两个
              max: 2
              value: [ ]
              children:
                - $formkit: text
                  name: icon
                  label: 图标
                - $formkit: text
                  name: name
                  label: 名称
                - $formkit: url
                  name: url
                  label: 链接
        - $formkit: group
          name: wechat
          label: 公众号
          value:
            wechatImgFace:
            wechatImgBack:
            color: "#07C160"
            wechatImg: "/themes/theme-hao/assets/images/gzh_cover.png"
            url: "/wechat"
          children:
            - $formkit: color
              name: color
              label: 背景颜色
              value: "#07C160"
            - $formkit: attachment
              name: wechatImg
              label: 背景图
            - $formkit: url
              name: url
              label: 链接
            - $formkit: attachment
              name: wechatImgFace
              label: 公众号正面图
            - $formkit: attachment
              name: wechatImgBack
              label: 公众号背面图
              help: 图片可以从公众号后台下载物料或者自制
        - $formkit: group
          name: power
          label: 爱发电赞助
          value:
            powerLink: /
            url: https://api.afdian.cnkj.site/api/creator/get-top-sponsors?user_id=
            userId:
            showNum: 3
          children:
            - $formkit: url
              name: powerLink
              label: 赞助地址
            - $formkit: text
              name: url
              label: 接口地址
            - $formkit: text
              name: userId
              label: 用户ID
            - $formkit: number
              name: showNum
              label: 最大展示条数
        - $formkit: group
          name: welcome
          label: 小板报
          value:
            key:
            locationLng:
            locationLat:
          children:
            - $formkit: text
              name: key
              label: 腾讯位置服务Key
              value: "xxxx"
              help: 申请地址：https://lbs.qq.com/dev/console/application/mine
            - $formkit: text
              name: locationLng
              label: 经度坐标
              value: "113.215456"
              help: 可访问 https://lbs.qq.com/getPoint 拾取坐标，示例：113.215456
              placeholder: 请输入经度坐标
            - $formkit: text
              name: locationLat
              label: 纬度坐标
              help: 示例：22.582401
              value: "22.582401"
              placeholder: 请输入纬度坐标
        - $formkit: group
          name: music
          label: 音乐卡片
          help: 文档请看：https://githubfast.com/zonemeen/netease-recent-profile
          value:
            musicUrl:
            lightMsimg:
            lightBackMsimg:
            darkMsimg:
            darkBackMsimg:
          children:
            - $formkit: url
              name: musicUrl
              label: 跳转地址
