apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-hao-setting
spec:
  forms:
    - group: basics
      label: 基础
      formSchema:
        - $formkit: date
          name: siteStartTime
          label: 建站时间
        - $formkit: text
          name: icp
          label: ICP 备案
          placeholder: 请输入 ICP 备案号
          help: "京ICP备xxxxxxxx号"
        - $formkit: text
          name: gongan
          label: 公安备案
          placeholder: 请输入公安备案号
          help: "皖公网安备 xxxxxxxx号"
        - $formkit: url
          name: copyrightAgreement
          label: 版权协议
          placeholder: "请输入版权协议地址"
          help: '文章模块声明版权，也会使用此协议'

    - group: nav
      label: 导航
      formSchema:
        - $formkit: menuRadio
          name: leftMenu
          label: 导航栏左侧相关链接
        - $formkit: text
          name: siteTitle
          label: 标题
          placeholder: 请输入标题
          help: '支持 HTML 语法，比如 <i class="iconfont icon-logo-hao-pro" style="font-size: 1rem"></i>，留空为站点名称'
        - $formkit: radio
          name: article
          label: 导航栏右侧（随机文章按钮开关）
          value: true
          options:
            - label: 打开
              value: true
            - label: 关闭
              value: false
        - $formkit: radio
          name: travelling
          label: 导航栏右侧（开往按钮开关）
          value: true
          options:
            - label: 打开
              value: true
            - label: 关闭
              value: false
        - $formkit: url
          name: travellingUrl
          label: 开往Url
          placeholder: "请输入开往地址"
          value: "https://travellings.link"

    - group: top
      label: 顶部
      formSchema:
        - $formkit: radio
          name: moment
          label: 说说模块
          value: true
          options:
            - label: 显示
              value: true
            - label: 隐藏
              value: false
        - $formkit: radio
          name: recentTop
          id: recentTop
          key: recentTop
          label: 首页顶部
          value: true
          options:
            - label: 显示
              value: true
            - label: 隐藏
              value: false
        - $formkit: textarea
          if: "$get(recentTop).value"
          name: bannersTitleBig
          label: Banners 大标题
          placeholder: 请输入大标题
          value: Halo Theme Hao
          help: 支持 HTML 语法
        - $formkit: textarea
          if: "$get(recentTop).value"
          name: bannersTitleSmall
          label: Banners 小标题
          placeholder: 请输入小标题
          value: 更多信息请关注 GitHub
          help: 支持 HTML 语法
        - $formkit: select
          if: "$get(recentTop).value"
          name: bannersBackground
          label: 文章列表布局
          value: default
          options:
            - label: 默认
              value: default
            - label: 技术栈
              value: techStack
            - label: 图片（WIP）
              value: img
          help: "Banner 底部背景，默认使用主题技术栈、自定义技术栈需要在【个人】中配置技术栈"
        - $formkit: url
          if: "$get(recentTop).value"
          name: bikan
          label: 必看精选
          placeholder: 请输入地址
          value: "/"
        - $formkit: url
          if: "$get(recentTop).value"
          name: remen
          label: 热门文章
          placeholder: 请输入地址
          value: "/"
        - $formkit: url
          if: "$get(recentTop).value"
          name: shiyong
          label: 实用教程
          placeholder: 请输入地址
          value: "/"
        - $formkit: radio
          if: "$get(recentTop).value"
          name: todayRecommend
          id: todayRecommend
          key: todayRecommend
          label: 今日推荐
          value: false
          options:
            - label: 显示
              value: true
            - label: 隐藏
              value: false
        - $formkit: group
          if: "$get(todayRecommend).value"
          name: todayRecommendContent
          label: 今日推荐
          value:
            todayRecommendUrl:
            todayRecommendTitle:
            todayRecommendCover:
          children:
            - $formkit: url
              name: todayRecommendUrl
              label: 今日推荐跳转地址
              placeholder: 请输入地址
            - $formkit: text
              name: todayRecommendTitle
              label: 今日推荐标题
              placeholder: 请输入标题
              value: "今日推荐"
            - $formkit: attachment
              name: todayRecommendCover
              label: 今日推荐背景图
              placeholder: 请输入地址
        - $formkit: select
          if: "$get(recentTop).value"
          name: recommendPost
          id: recommendPost
          key: recommendPost
          label: 推荐文章
          value: latest
          options:
            - label: 最新文章
              value: latest
            - label: 自定义
              value: custom
        - $formkit: repeater
          if: "$get(recommendPost).value === custom"
          name: recommendPostCustom
          label: 自定义文章
          help: "建议设置六篇文章"
          value: []
          children:
            - $formkit: url
              name: url
              label: 链接
              validation: "url"
            - $formkit: text
              name: title
              label: 标题
            - $formkit: url
              name: cover
              label: 封面地址
              validation: "url"

    - group: layout
      label: 布局
      formSchema:
        - $formkit: select
          name: nav
          id: nav
          key: nav
          label: 文章导航
          value: category
          options:
            - label: 分类
              value: category
            - label: 标签
              value: tag
            - label: 自定义分类
              value: custom-category
            - label: 自定义标签
              value: custom-tag
            - label: 自定义路径
              value: custom-url
        - $formkit: repeater
          if: "$get(nav).value === 'custom-category'"
          name: navCustomCategory
          label: 自定义分类
          value: [ ]
          children:
            - $formkit: categorySelect
              name: category
              label: 分类
        - $formkit: repeater
          if: "$get(nav).value === 'custom-tag'"
          name: navCustomTag
          label: 自定义标签
          value: [ ]
          children:
            - $formkit: tagSelect
              name: tag
              label: 标签
        - $formkit: repeater
          if: "$get(nav).value === 'custom-url'"
          name: navCustomUrl
          label: 自定义路径
          value: [ ]
          children:
            - $formkit: text
              name: title
              label: 标题
            - $formkit: url
              name: url
              label: 链接
        - $formkit: select
          name: navMore
          id: navMore
          key: navMore
          label: 文章导航更多跳转地址
          value: hide
          options:
            - label: 隐藏
              value: hide
            - label: 分类
              value: categories
            - label: 标签
              value: tags
            - label: 自定义地址
              value: customUrl
        - $formkit: url
          if: "$get(navMore).value === customUrl"
          name: navMoreCustomUrl
          label: 文章导航更多跳转路径
          value:

        - $formkit: select
          name: cols
          label: 文章布局
          value: col2
          options:
            - label: 单列
              value: col1
            - label: 两列
              value: col2
            - label: 三列
              value: col3
            - label: 四列
              value: col4
          help: "建议单列时，将图片放在左右"
        - $formkit: select
          name: postLocation
          label: 封面位置
          value: top
          options:
            - label: 上方
              value: top
            - label: 左侧
              value: left
            - label: 右侧
              value: right
            - label: 交替
              value: alternate
        - $formkit: url
          name: postRandomImg
          label: 博客封面随机 API
          validation: "url"
          value: "https://source.unsplash.com/random/600x400/?blog,scenery,night,desert,sea"
          help: 二次元随机图地址：https://www.dmoe.cc/random.php    默认随机封面图 url 不能保证一直可用

    - group: sidebar
      label: 侧栏
      formSchema:
        - $formkit: select
          name: location
          label: 侧边栏位置
          value: "right-aside"
          options:
            - value: "hide-aside"
              label: "隐藏"
            - value: "right-aside"
              label: "右侧"
            - value: "left-aside"
              label: "左侧"
        - $formkit: textarea
          name: widgets
          label: 小部件
          value: "profile,wechat,comments,recent-posts,categories,tags-stat"
          help: "目前提供的小部件有：profile（站点资料）, wechat（微信）, recent-posts（近期文章）, comments（最新评论）, categories（文章分类）, tags（文章标签）, stat（统计）, tags-stat（标签&统计）。你可以随意组合或排序，以逗号隔开。"
        - $formkit: textarea
          name: postWidgets
          label: 文章页面小部件
          value: "profile,wechat,toc,comments,recent-posts,categories,tags-stat"
          help: "post 可以支持设置 toc "
        - $formkit: textarea
          name: tagWidgets
          label: 标签页面小部件
          value: "profile,wechat,comments,recent-posts,categories,tags-stat"
        - $formkit: textarea
          name: categoryWidgets
          label: 分类页面小部件
          value: "profile,wechat,comments,recent-posts,categories,tags-stat"
        - $formkit: textarea
          name: pageWidgets
          label: 自定义页面小部件
          value: ""
          help: "自定义页面默认没有侧栏"
        - $formkit: group
          name: profile
          value:
            profileName:
            profileDesc:
            socialMedia:
          children:
            - $formkit: text
              name: profileName
              label: 个人卡片名称
              placeholder: 请填写个人卡片名称
              help: "不填写默认为站点则名称"
            - $formkit: textarea
              name: profileDesc
              placeholder: 请填写个人卡片描述信息
              help: "支持使用 HTML 标签"
            - $formkit: repeater
              name: socialMedia
              label: 社交媒体
              help: 侧栏社交媒体建议只设置两个
              value: []
              children:
                - $formkit: select
                  name: icon
                  label: 图标
                  options:
                    - label: 电子邮箱
                      value: icon-mail-line
                    - label: 微信
                      value: icon-wechat2
                    - label: 公众号
                      value: icon-weixingongzhonghao
                    - label: 腾讯 QQ
                      value: icon-qq-line
