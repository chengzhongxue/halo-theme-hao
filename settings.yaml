                      value: icon-discord-line
                    - label: YouTube
                      value: icon-youtube-line
                    - label: Steam
                      value: icon-steam-fill
                    - label: Dribbble
                      value: icon-dribbble-line
                - $formkit: text
                  name: name
                  label: 名称
                - $formkit: url
                  name: url
                  label: 链接
                - $formkit: radio
                  name: urlType
                  label: 链接类型
                  value: normal
                  help: "如果选择了图片类型，那么在访客点击之后会使用弹框的形式加载"
                  options:
                    - label: 跳转链接
                      value: normal
                    - label: 图片
                      value: image
        - $formkit: group
          name: wechat
          label: 公众号
          value:
            wechatImgFace:
            wechatImgBack:
          children:
            - $formkit: attachment
              name: wechatImgFace
              placeholder: 公众号正面图
            - $formkit: attachment
              name: wechatImgBack
              placeholder: 公众号背面图
              help: 图片可以从公众号后台下载物料或者自制
        - $formkit: number
          name: tagQuantity
          label: 标签数量
          value: -1
          help: "小于 0 则展示全部标签"
        - $formkit: number
          name: categoryQuantity
          label: 分类数量
          value: -1
          help: "小于 0 则展示全部分类"

    - group: footer
      label: 页脚
      formSchema:
        - $formkit: attachment
          name: centerImg
          label: 社交媒体中间logo
          help: logo图片链接
          placeholder: 请填写logo图片链接
        - $formkit: repeater
